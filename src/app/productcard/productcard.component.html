<div class="card" style="width: 18rem;">
    <img src="{{product.image}}" class="card-img-top" alt="Img not found">
    <div class="card-body">
        <h5 class="card-title">
          {{(product.title.length > 40)? (product.title | slice:0:40) + '...':(product.title)}}
        </h5>
      <p class="price">${{product.price}}</p>
      <app-ratingcomp [rate]="product.rating.rate" [count]="product.rating.count"></app-ratingcomp>
      <a [routerLink]="['/products', product.id]" class="btn btn-primary">View Details</a>
    </div>
</div>
