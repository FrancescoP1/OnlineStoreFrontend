<ng-template #t let-fill="fill">
	<i class="bi bi-star-fill">
		<i *ngIf="fill > 0" class="bi-star-fill filled" [style.width.%]="fill"></i>
	</i>
</ng-template>

<ngb-rating [(rate)]="rate" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>

<hr />
<pre>Rate: <b>{{rate}}</b></pre>
<hr/>
<pre>Reviews: <b>{{count}}</b></pre>
